apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-sandbox-frontend
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/Akash-HC/gitops-argocd-demo.git
    targetRevision: main
    path: k8s/overlays/poc-sandbox/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: poc-sandbox
  syncPolicy:
    automated: null
